<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>

<body>
    <header>
        <form>
            <input type="search" placeholder="Enter a city..." required />
            <input type="submit" value="Search" />
        </form>
    </header>
    <main>
        <div class="current-weather">
            <div>
                <h1>Paris</h1>
                <p>
                    Saturday 15:32, moderate rain <br />
                    Humidity: <strong>87%</strong>, Wind: <strong>7.2 km/h</strong>
                </p>
            </div>
            <div class="current-temperature">
                <span class="current-temperature-icon">☀️</span>
                <span class="current-temperature-value">14</span>
                <span class="current-temperature-unit">°C</span>
            </div>
            <div class="forecast-weather">
                <ul>
                    <li>
                        Sun 🌤️
                        <br />
                        <strong>14°c</strong> - 18°c
                    </li>
                    <li>
                        Mon 🌤️
                        <br />
                        <strong>14°c</strong> - 18°c
                    </li>
                    <li>
                        Tue 🌤️
                        <br />
                        <strong>14°c</strong> - 18°c
                    </li>
                    <li>
                        Wed 🌤️
                        <br />
                        <strong>14°c</strong> - 18°c
                    </li>
                    <li>
                        Thu 🌤️
                        <br />
                        <strong>14°c</strong> - 18°c
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <p>
            This Project was coded by <a href="https://www.linkedin.com/in/patricia-arthur-owusu/"
                target="_blank">Patricia Arthur Owusu</a>
            and is <a href="" target="_blank"> on Github</a> and
            <a href="" target="_blank">hosted on Netlify</a>
        </p>
    </footer>
</body>

</html>
